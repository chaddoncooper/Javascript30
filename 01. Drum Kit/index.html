<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/drumkit.css">
    <title>Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span span="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span span="sound">Crash</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span span="sound">Hihat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span span="sound">Kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span span="sound">Openhat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span span="sound">Perc</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span span="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span span="sound">Tom</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap-808.wav"></audio>
    <!-- ASDFGHJK-->
    <audio data-key="83" src="sounds/crash-808.wav"></audio>
    <audio data-key="68" src="sounds/hihat-808.wav"></audio>
    <audio data-key="70" src="sounds/kick-808.wav"></audio>
    <audio data-key="71" src="sounds/openhat-808.wav"></audio>
    <audio data-key="72" src="sounds/perc-808.wav"></audio>
    <audio data-key="74" src="sounds/snare-808.wav"></audio>
    <audio data-key="75" src="sounds/tom-808.wav"></audio>

    <script src="js/drumkit.js"></script>
</body>

</html>
