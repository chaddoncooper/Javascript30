<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript 30</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            background-color: #2A2B2E;
            color: #FFF;
        }

        a {
            text-decoration: none;
        }

        a:link,
        a:visited {
            color: #FFF;
        }

        a:hover {
            color: #E1E1E3;
        }

        header {
            padding: 1em;
            background-color: #5A5A66;

        }

        section div.title {
            background-color: #B4B4B9;
            padding: 0.5em 1.5em;

        }

        section div.title h2 {
            margin: 0 0 0 0;
        }

        section div.exercise p {
            padding: 0 2em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Javascript 30 Exercises</h1>
    </header>
    <section>
        <div id="exercises">
        </div>
    </section>

    <footer></footer>
    <script>
        const exercises = [
            { title: 'Drum Kit', description: 'A drum kit controlled using the keyboard.', link: '01. Drum Kit/' },
            { title: 'CSS Clock', description: 'A Clock made with Javascript and CSS.', link: '02. CSS + Clock/' },
            { title: 'CSS Variables and JS', description: 'A CSS variable and JS example which manipulates and image.', link: '03. CSS Variables and JS/' },
            { title: 'Array Cardio Day 1', description: 'Demonstrates popular array methods.', link: '04. Array Cardio Day 1/' },
            { title: 'Flex Panels Image Gallery', description: 'A responsive image gallery.', link: '05. Flex Panels Image Gallery/' },
            { title: 'Array Cardio Day 2', description: 'More array method demonstrations.', link: '06. Array Cardio Day 2/' },
            { title: 'Typeahead', description: 'Demonstrates typeahead with a list of American cities and states.', link: '07. Type Ahead/' },
            { title: 'Fun with HTML 5 Canvas', description: 'Drawing tool using HTML canvas.', link: '08. Fun with HTML 5 Canvas/' },
            { title: 'Must know dev tools tricks', description: 'Helpful development tools.', link: '09. Must know dev tools tricks' },
            { title: 'Hold shift key to check multiple boxes', description: 'Demonstrates holding the shift key to select multiple items in a list.', link: '10. Hold shift key to check multiple checkboxes/' },
            { title: 'Custom HTML5 Video Player', description: 'HTML5 Video player with custom controls.', link: '11. Custom HTML5 Video Player/' },
            { title: 'Konami Code', description: 'Shows a popup when the konami code is entered.', link: '12. Konami Code/' },
            { title: 'Slide in on scroll', description: 'Demonstrates images transistioning in whilst scrolling the page.', link: '13. Slide in on scroll/' },
            { title: 'Objects and Arrays - Reference VS Copy', description: 'Used to demonstrate how to properly clone arrays and objects.', link: '14. Objects and Arrays - Reference VS Copy/' },
            { title: 'Local storage and event delegation', description: 'Persistant list to demonstrate local storage.', link: '15. LocalStorage and Event Delegation/' },
            { title: 'CSS Text Shadow and Mouse Move', description: 'Show a shadow which moves with the mouse cursor.', link: '16. CSS Text Shadow Mouse Move Effect/' },
            { title: 'Sorting Band Names without Articles', description: 'Removes The, An, A from values in an array before sorting.', link: '17. Sorting Band Names without Articles/' },
            { title: 'Tally String Times with Reduce', description: 'Gives the total of many times from data attributes using map and reduce.', link: '18. Tally String Times with Reduce/' },
            { title: 'Follow Along Links', description: 'Highlights links on a page whe hovering with transistions.', link: '22. Follow Along Links/' },
            { title: 'Speech Synthesis', description: 'Reads text aloud in a variety of English speaking voices.', link: '23. Speech Synthesis/' },
            { title: 'Sticky Nav', description: 'Demonstrates how to keep the navigation bad fixed at the top of the page.', link: '24. Sticky Nav/' },
            { title: 'Event Capture, Propagation, Bubbling and Once', description: 'Shows how unbind after an event trigger and disable/change the order of bubbling.', link: '25. Event Capture, Propagation, Bubbling and Once/' },
            { title: 'Strip follow along', description: 'Shows how to design a stripe website like menu where the drop down follows the users mouse cursor.', link: '26. Stripe Follow Along/' },
        ];

        document.querySelector('#exercises').innerHTML = exercises.map(exercise => {
            return `
                <div class="exercise">
                    <div class="title"><a href="${exercise.link}">
                            <h2>${exercise.title}</h2>
                        </a></div>
                    <p>${exercise.description}</p>
                </div>
            `;
        }).join('');
    </script>
</body>

</html>
